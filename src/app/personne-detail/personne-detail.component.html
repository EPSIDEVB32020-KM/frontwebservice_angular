<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputId4">ID</label>
      <input type="number" class="form-control" id="inputId4" [formControl]="id">
    </div>
    <div class="form-group col-md-6">
      <label for="inputName4">Nom</label>
      <input type="text" class="form-control" id="inputName4" [formControl]="name">
    </div>
  </div>
  <button (click)="see_change_person_value()" type="button" class="btn btn-primary">Creer</button>
  <button (click)="update_value_form()" type="button" class="btn btn-success">Update</button>
</form>
<p> ID(input/component.ts): {{id.value}}</p>
<p> Nom(input/component.ts): {{name.value}}</p>


<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nom</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons | async">
      <th scope="row">{{person.id}}</th>
      <td>{{person.name}}</td>
      <td><button (click)="supprimer(person.id)" type="button" class="btn btn-danger">Supprimer</button></td>
    </tr>
  </tbody>
</table>
